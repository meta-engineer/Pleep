{% extends 'layout.html' %}

{% block body %}
    <h5>UNFOLLOW USER</h5>
    <form action="">
        <button type="submit" disabled class="d-none" aria-hidden="true">shh</button>
        <div class="form-group">
            <label>User ID</label>
            <input type="text" id="id" class="form-control" />
        </div>
        <button type="button" onclick="post_followee_delete(document.getElementById('id').value)" class="btn btn-primary">Unfollow</button>
    </form>
    <div id='resp' class="alert"></div>
    <script>
        function post_followee_delete(uid) {
            var xh = new XMLHttpRequest();
            xh.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var res = JSON.parse(this.response);
                    if (res.status == 200) {
                        document.getElementById('resp').innerHTML = JSON.stringify(res);
                    } else {
                        document.getElementById('resp').innerHTML = JSON.stringify(res);
                    }
                }
            };
            xh.open('POST', '/api/account/' + uid + '/unfollow', true);
            xh.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xh.send();
        }
    </script>
{% endblock %}
